<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/results.css') }}">
        <title>Recherche Avancée</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <a href="/">Accueil</a>
        <a href="/scout_form">Nouveau Formulaire</a>
    </head>

    <body>
        <h1>Recherche Avancée</h1>
        <form method="POST" action="/advanced_search">
            <div class="search-bar-container">
                <div class="search-bar">
                    <label for="searchType">Type de recherche:</label>
                    <select id="searchType" name="searchType">
                        {% for s in search_types %}
                            <option value="{{ s.value }}">{{ s.value }}</option>
                        {% endfor %}
                    </select>
                    <div id="hiddenInputs">
                        {% for s in search_types %}
                            <input type="hidden" id="{{ s.value }}" name="{{ s.value }}" value="{{ s.type }}">
                        {% endfor %}
                    </div>
                    <select id="comparator" name="comparator" style="display: none;">
                        <option value="equals">=</option>
                        <option value="not_equals">≠</option>
                        <option value="greater_than">></option>
                        <option value="less_than">&lt;</option>
                    </select>
                    <input type="text" name="query" placeholder="Rechercher..." required>
                    <button type="submit">Rechercher</button>
                </div>
            </div>
        </form>

        <h3>{{ search_message }}</h3>

        <div class="scrollable-table-container">
            <table>
                <thead>
                    <tr>
                        {% for s in search_types %}
                            <th>{{ s.label }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr class="result-row" id="row-{{ row['scoutID'] }}">
                            {% for s in search_types %}
                                <td>{{ row[s.value] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
    <script>
        document.getElementById("searchType").addEventListener("change", function() {
            const searchType = this.value;
            const comparator = document.getElementById("comparator");
            const search_types = {};
            for (const s of document.querySelectorAll("input[type='hidden']")) {
                s.style.display = "none";
                search_types[s.id] = s.value;
            }
            

            if(search_types[searchType] === 'number') {
                comparator.style.display = "block";
            } else {
                comparator.style.display = "none";
            }
        });
    </script>
</html>
