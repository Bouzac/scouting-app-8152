<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/results.css') }}">
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <a href="/">Accueil</a>
        <a href="/scout_form">Nouveau Formulaire</a>
        <link rel="icon" type="image/x-icon" href="/static/images/icon.png">
    </head>

    <body>
        <h1>Recherche</h1>
        <form method="POST" action="/basic_search">
            <div class="search-bar-container">
                <div class="search-bar">
                    <label for="searchType">Type de recherche:</label>
                    <select id="searchType" name="searchType">
                        {% for s in search_types %}
                            <option value="{{ s.value }}">{{ s.label }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="query" placeholder="Rechercher..." required>
                    <button type="submit">Rechercher</button>
                </div>
            </div>
        </form>

    </body>
</html>
