<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
    </head>

    <body>
        <h1>Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Scout ID</th>
                    <th>Team Number</th>
                    <th>Match Number</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
