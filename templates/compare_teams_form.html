<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Comparer deux équipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/compare_teams_form.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/images/icon.png">
</head>
<body>
    <h1>Comparer deux équipes FRC</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('compare_teams_form') }}">
        <label for="team1">Équipe 1 :</label>
        <input type="number" id="team1" name="team1" required>
        <br>
        <label for="team2">Équipe 2 :</label>
        <input type="number" id="team2" name="team2" required>
        <br>
        <button type="submit">Comparer</button>
    </form>
</body>
</html>
