<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/results.css') }}?v=1.0">
    </head>

    <body>

        <div class="top_links">
            <a href="/">Accueil</a>
            <a href="/scout_form">Nouveau Formulaire</a>
        </div>

        <h1>Résultats</h1>
        <h3>Recherche dans la base de donnée</h3>

        <form method="POST" action="/basic_search">
            <div class="search-bar-container">
                <div class="search-bar">
                    <label for="searchType">Type de recherche:</label>
                    <select id="searchType" name="searchType">
                        {% for s in search_types %}
                            <option value="{{ s.value }}">{{ s.label }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="query" placeholder="Rechercher..." required>
                    <button type="submit">Rechercher</button>
                </div>
            </div>
        </form>

        <h3>{{ search_message }}</h3>

        <div class="scrollable-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Scout ID</th>
                        <th>Team Number</th>
                    <th>Match Number</th>
                </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr class="result-row" id="row-{{ row['scoutID'] }}">
                            <td>{{ row[columns[0]] }}</td>
                            <td>{{ row[columns[1]] }}</td>
                            <td>{{ row[columns[2]] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
